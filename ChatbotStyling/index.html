<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AO3 Fanfiction Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="banner">
            <h1>Life is a Fanfiction</h1>
            <p>Powered by AO3's Fandom Spirit</p>
        </div>
    </header>

    <main>
        <form>
            <input type="text" name="search" placeholder="Search for fanfiction ideas...">
            <button type="submit">Search</button> </form>
        <div id="results-display">
            <p>Sometimes life can feel like a fanfiction. What would your story be? Ask me anything!</p>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
